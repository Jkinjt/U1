<h3>Listado de Presupuestos</h3>
<a class="btn btn-primary float-md-right" routerLink="/addpres">AÃ±adir
    nuevo presupuesto</a>
<br>
<table class="table table-bordered table-striped tabla" style="margin-top: 
40px;">
    <thead>
        <tr class="filters">
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Concepto</th>
            <th>Base</th>
            <th>IVA</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let presupuesto of presupuestos">
            
            <td>{{ presupuesto.proveedor }}</td>
            <td>{{ presupuesto.fecha }}</td>
            <td>{{ presupuesto.concepto }}</td>
            <td>{{ presupuesto.base }}</td>
            <td>{{ presupuesto.iva }}</td>
            <td>{{ presupuesto.total }}</td>
            <td>
                <!--el mostacho se pone para pasarle la clave del presupuesto-->
              
                <button type="button" class="btn btn-success"
                    routerLink="/editpress/{{presupuesto.$key}}">Editar</button>
            </td>
            <td>
                <button class="btn btn-danger" 
                (click)="delPresupuesto(presupuesto.$key)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
